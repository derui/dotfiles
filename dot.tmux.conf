# Half page up                 C-u
# Jump forward                 f
# Jump to forward              t
# Jump backward                F
# Jump to backward             T
# Jump again                   ;
# Jump again in reverse        ,
# Next page                    C-f
# Next space                   W
# Next space, end of word      E
# Next word                    w
# Next word end                e
# Other end of selection       o
# Paste buffer                 p
# Previous page                C-b
# Previous word                b
# Previous space               B
