# font configurations
font_family      UDEV Gothic NFLG
bold_font        auto
italic_font      auto
bold_italic_font auto

## Font size (in pts)
font_size 16.0

# Cursor customization

cursor #ffffff
cursor_text_color #000000

## no blink cursor
cursor_blink_interval 0

# Terminal bell
enable_audio_bell no

## bell text
bell_on_tab "ðŸ”” "

# Window layout

## Use only some layouts
enabled_layouts tall,grid,splits

## Use window selector character in home row
visual_window_select_characters ASDFGHJKL

# Tab bar

## Edge is top
tab_bar_edge top

## Add some margin left and right side
tab_bar_margin_width 6.0

## powerline style
tab_bar_style powerline

## show tab always
tab_bar_min_tabs 1

# Color scheme
foreground #ffffff
background #0d0e1c

background_opacity 0.7

selection_foreground #bfefff
selection_background #005e8b

## black
color0 #000000
color8 #595959

## red
color1 #ff5f59
color9 #ff5f5f

## green
color2  #44bc44
color10 #44df44

## yellow
color3  #d0bc00
color11 #efef00

## blue
color4  #2fafff
color12 #338fff

## magenta
color5  #feacd0
color13 #ff66ff

## cyan
color6  #00d3d0
color14 #00eff0

## white
color7  #ffffff
color15 #989898

# Advanced

## shell
shell fish --login --interactive

## Do not check update
update_check_interval 0

# OS specific tweaks

## Quit when last window closed
macos_quit_when_last_window_closed yes


# Keyboard shortcuts

## kitty mod
clear_all_shortcuts yes

## Single-action keys

### reload configuration
map alt+a>ctrl+r load_config_file
map cmd+a>ctrl+r load_config_file

### Clipboard

#### copy & paste
map alt+a>c copy_to_clipboard
map alt+a>v paste_from_clipboard
map cmd+a>c copy_to_clipboard
map cmd+a>v paste_from_clipboard

### Browse scrollback buffer in pager
map alt+a>h launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R
map cmd+a>h launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R

### Window Management

#### new window
map alt+a>enter new_window
map alt+a>ctrl+enter launch --cwd=current
map cmd+a>enter new_window
map cmd+a>ctrl+enter launch --cwd=current

#### focus window
map alt+a>alt+a focus_visible_window
map cmd+a>alt+a focus_visible_window

### Tab Management
#### Next tab
map alt+a>tab next_tab
map alt+a>shift+tab previous_tab
map cmd+a>tab next_tab
map cmd+a>shift+tab previous_tab

## prefix-based shortcuts

### Window management

#### move between window
map alt+a>w>h neighboring_window left
map alt+a>w>j neighboring_window bottom
map alt+a>w>k neighboring_window top
map alt+a>w>l neighboring_window right
map cmd+a>w>h neighboring_window left
map cmd+a>w>j neighboring_window bottom
map cmd+a>w>k neighboring_window top
map cmd+a>w>l neighboring_window right

#### New OS Window
map alt+a>n new_os_window
map cmd+a>n new_os_window

#### Close window
map alt+a>x close_window
map cmd+a>x close_window

#### Move window to top
map alt+a>w>t move_window_to_top
map cmd+a>w>t move_window_to_top

#### Start resizing window
map alt+a>w>r start_resizing_window
map cmd+a>w>r start_resizing_window

### Tab management

#### move specified tab
map alt+a>t>1 goto_tab 1
map alt+a>t>2 goto_tab 2
map alt+a>t>3 goto_tab 3
map alt+a>t>4 goto_tab 4
map alt+a>t>5 goto_tab 5
map alt+a>t>6 goto_tab 6
map alt+a>t>7 goto_tab 7
map alt+a>t>8 goto_tab 8
map alt+a>t>9 goto_tab 9
map cmd+a>t>1 goto_tab 1
map cmd+a>t>2 goto_tab 2
map cmd+a>t>3 goto_tab 3
map cmd+a>t>4 goto_tab 4
map cmd+a>t>5 goto_tab 5
map cmd+a>t>6 goto_tab 6
map cmd+a>t>7 goto_tab 7
map cmd+a>t>8 goto_tab 8
map cmd+a>t>9 goto_tab 9

#### New tab
map alt+a>t>n new_tab
map cmd+a>t>n new_tab

#### Close tab
map alt+a>f>x close_tab
map cmd+a>f>x close_tab

#### Set tab title
map alt+a>t>t set_tab_title
map cmd+a>t>t set_tab_title

### Layout management

#### Next layout
map alt+a>l>enter next_layout
map cmd+a>l>enter next_layout

#### Specified layout
map alt+a>l>t goto_layout tall
map alt+a>l>g goto_layout grid
map cmd+a>l>t goto_layout tall
map cmd+a>l>g goto_layout grid

#### Change font size
map alt+a>l>plus      change_font_size all +2.0
map alt+a>l>minus     change_font_size all -2.0
map alt+a>l>backspace change_font_size all 0
map cmd+a>l>plus      change_font_size all +2.0
map cmd+a>l>minus     change_font_size all -2.0
map cmd+a>l>backspace change_font_size all 0

### Select and act on visible text

#### Insert selected path
map alt+a>p>f kitten hints --type path --program -
map cmd+a>p>f kitten hints --type path --program -

#### Insert selected hash
map alt+a>p>h kitten hints --type hash --program -
map cmd+a>p>h kitten hints --type hash --program -

### Open the selected hyperlink
map alt+a>p>y kitten hints --type hyperlink
map cmd+a>p>y kitten hints --type hyperlink

### Miscellaneous

#### Unicode input
map alt+a>u>enter    kitten unicode_input
map cmd+a>u>enter    kitten unicode_input

#### Debug kitty configuration
map alt+a>f6 debug_config
map cmd+a>f6 debug_config

include ~/.config/kitty/base16-ayu-dark.conf
